<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #menuSideNav class="sidenav">

        <mat-toolbar color="primary" class="mat-elevation-z2">
            Menu
        </mat-toolbar>

        <app-dashboard-resources
        [isMenu]="true"
        (close)="menuSideNav.close()">

            <mat-divider></mat-divider>
            <mat-list-item (click)="onLogout(menuSideNav)">
                <mat-icon matListIcon>arrow_forward</mat-icon>
                <h3 matLine>Logout</h3>
            </mat-list-item>
        </app-dashboard-resources>

    </mat-sidenav>
    <mat-sidenav-content>
        <app-dashboard-header [sidenav]="menuSideNav"></app-dashboard-header>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
